on: push
name: ðŸš€ Publish Website over SFTP
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@main 
    - name: ðŸ“‚ Sync files
      uses: AppalachiaInteractive/FTP-Deploy-Action@4.0.0
      with:
        protocol: sftp
        server: sftp.wp.com
        port: 22
        security: loose
        server-dir: htdocs/
        username: ${{ secrets.APPA_WORDPRESS_SFTP_PASS }}
        password: ${{ secrets.APPA_WORDPRESS_SFTP_USER }}
